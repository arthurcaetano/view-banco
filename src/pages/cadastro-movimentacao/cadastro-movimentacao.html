<ion-header>
  
    <ion-navbar>
      <ion-title>Movimentação</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <button ion-item *ngFor="let movimentacao of movimentacoes">
        <ion-icon name="md-person" item-start></ion-icon>
  
        <ion-label>{{conta.Numero}} - {{conta.Titular}}</ion-label>
        <ion-label>{{conta.Banco.Descricao}}</ion-label>

        <ion-icon name="md-create" item-end title="Editar" (click)="editar(conta)"></ion-icon>
        <ion-icon name="md-trash" item-end title="Excluir" (click)="excluir(conta)"></ion-icon>
      </button>
    </ion-list>
  
    <ion-fab right bottom (click)="adicionar()">
      <button ion-fab color="secondary">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-fab>
  
  </ion-content>
