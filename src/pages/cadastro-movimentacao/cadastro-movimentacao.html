<ion-header>
  
    <ion-navbar>
      <ion-title>Movimentação</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <button ion-item *ngFor="let conta of contas" (click)="movimentar(conta)">
        <ion-icon name="md-person" item-start></ion-icon>
  
        <ion-label>{{conta.Numero}} - {{conta.Titular}}</ion-label>
        <ion-label>{{conta.Banco.Descricao}}</ion-label>
        <ion-label>Saldo {{conta.Saldo | currency:'BRL':true}}</ion-label>

        <ion-icon name="md-calculator" item-end title="Movimentar"></ion-icon>
      </button>
    </ion-list>
  
  </ion-content>
